<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Muto Hut</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="/public/css/login.css" />
  </head>

  <body>
    <div class="main">
      <div class="header">
        <a href="/">
          <img src="/public/img/logo32.png" alt="" />
        </a>
        <h1>Log in to Muto Hut</h1>
      </div>
      <form id="login_form">
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            name="email"
            placeholder="you@example"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="passwordInput">Passowrd</label>
          <a class="float-right" href="">Forgot password?</a>
          <input
            type="password"
            class="form-control"
            id="passwordInput"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Remember me?
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Log in</button>
      </form>
      <div class="message">
        <p>New to Muto Hut? <a href="/register">Create an account</a>.</p>
      </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script>
      $('#login_form').on('submit', function(e) {
        e.preventDefault();
        var formData = $(this).serialize();
        console.log(formData);
        $.ajax({
          url: '/login',
          type: 'post',
          data: formData,
          dataType: 'json',
          success: function(data) {
            var err_code = data.err_code;
            if (err_code === 0) {
              var prevLink = document.referrer;
              console.log(prevLink);
              if ($.trim(prevLink) === '') {
                window.location.href = '/';
              } else {
                if (prevLink.indexOf('127.0.0.1') === -1) {
                  // not from other websites
                  window.location.href = '/';
                } else if (prevLink.indexOf('login') !== -1) {
                  // from login page
                  window.location.href = '/';
                } else if (prevLink.indexOf('register') !== -1) {
                  // from register page
                  window.location.href = '/';
                } else {
                  window.location.href = prevLink;
                }
              }
            } else {
              window.alert(data.message);
            }
          }
        });
      });
    </script>
  </body>
</html>
